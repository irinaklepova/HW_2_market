{% extends 'catalog/base.html' %}

{% block content %}
<div class="container text-left">
    <div class="row ">
        <div class="col-sm-12">
            <form method="post" class="row" enctype="multipart/form-data">
                <div class="col-2"></div>
                <div class="col-10">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                Профиль
                            </h3>
                        </div>

                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-outline-success">
                                Сохранить
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
