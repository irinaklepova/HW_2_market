{% extends 'catalog/base.html' %}

{% block content %}
<div class="container text-left">
    <div class="row ">
        <div class="col-sm-12">
            <form method="post" class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            {% if object %}
                            Редактирование товара
                            {% else %}
                            Добавление товара
                            {% endif %}
                        </div>

                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-outline-success">
                                {% if object %}
                                Сохранить
                                {% else %}
                                Добавить
                                {% endif %}
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
