{% extends 'catalog/base.html' %}

{% block content %}
<div class="container text-left">
    <div class="row ">
        <div class="col-sm-12">
            <form method="post" class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            Удаление товара
                        </div>

                        <div class="card-body">
                            {% csrf_token %}
                            <p>Действительно хотите удалить товар {{object.product_name}}?</p>
                            <button type="submit" class="btn btn-outline-danger">
                                Удалить
                            </button>
                            <a type="button" class="btn btn-outline-warning" href="{% url 'catalog:product_list' %}">Отмена</a>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
