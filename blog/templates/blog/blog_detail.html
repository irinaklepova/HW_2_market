{% extends 'catalog/base.html' %}


{% block title %}
<h1 >{{ object.title }} </h1>
<h3 class="fw-light">({{ object.slug }})</h3>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
            <div class="card-body">

                <p class="card-text"><br>
                    {{object.body}}<br>
                    <br>
                </p>
                <div class="card-footer">
                    Дата публикации: {{object.created_at}} <br>
                    Просмотры: {{object.views_count}}
                </div>

                <div class="d-flex justify-content-between align-items-center ">
                    <div class="btn-group ">
                        <a class="btn btn-primary"
                           href="{% url 'blog:blog_list' %}" role="button">Назад</a>
                        <a class="btn btn-primary"
                           href="{% url 'catalog:index' %}" role="button">Главная</a>
                    </div>

                </div>
            </div>
                </div>
        </div>
    </div>

</div>
{% endblock %}
